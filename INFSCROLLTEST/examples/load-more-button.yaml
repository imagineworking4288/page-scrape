# Load More Button Configuration Example
# For websites that use "Load More" buttons instead of infinite scroll

# Required: CSS selector for items
itemSelector: ".result-item"

# Selectors for load more buttons (tries each in order)
loadMoreSelectors:
  - "button.load-more"
  - ".btn-load-more"
  - "[data-action='load-more']"
  - "a.show-more"
  - "button:contains('Load More')"
  - "button:contains('Show More')"

# Maximum button clicks
maxLoadMoreClicks: 50

# Delay before clicking button (milliseconds)
loadMoreClickDelay:
  min: 1000
  max: 2500

# Detection method
detectionMethod: itemCount

# Progress settings
progressTimeout: 5
maxScrollAttempts: 20
maxDurationSeconds: 180

# Also scroll between clicks to ensure button is visible
scrollAmount:
  min: 200
  max: 400

waitAfterScroll:
  min: 500
  max: 1000

waitForContent: 2500

headless: true
