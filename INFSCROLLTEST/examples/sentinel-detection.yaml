# Sentinel Detection Configuration Example
# For websites that show an "end of content" element

# Required: CSS selector for items
itemSelector: ".post"

# Detection method: stop when sentinel element appears
detectionMethod: sentinel

# Selector for the "end of content" element
# Common patterns: "No more results", "You've reached the end", etc.
sentinelSelector: ".no-more-posts, .end-of-feed, .all-loaded"

# Scroll settings
scrollContainer: window
scrollAmount:
  min: 500
  max: 1000

# Safety limits
maxScrollAttempts: 200
maxDurationSeconds: 600

# Progress timeout (only used if sentinel not found)
progressTimeout: 10

waitAfterScroll:
  min: 800
  max: 1800

waitForContent: 2000

headless: true
